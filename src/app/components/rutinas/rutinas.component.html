<div class="general">
    <div class="opciones-victimario">
        <div class="col-10">
            <div class="card bg-light mb-3">
                <div class="card-body">
                    <legend>{{victimarioSeleccionado}}</legend>
                    <form>
                        <div class="row">
                            <h5>Dia</h5>
                            <div class="form-group btn-block">
                                <select class="form-control" name="dia" ngbTooltip="Día de rutina"
                                    [(ngModel)]="diaSeleccionado">
                                    <option *ngFor="let dia of dias">
                                        {{dia}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <h5>Horario</h5>
                            <ngb-timepicker ngbTooltip="Horario de rutina" [(ngModel)]="time" name="horario"
                                [hourStep]="1" [minuteStep]="30" readonlyInputs="true"></ngb-timepicker>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-block" (click)=mostrarRutina(minutos)
                                [disabled]="!seleccioneRestriccion">Ver ubicación rutinaria</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="map" class="map">
    </div>
</div>
