<div class="container">
    <div class="card border-primary mb-2" *ngFor="let notificacion of notificaciones">
        <div class="card-header">
            <i *ngIf="notificacion.estado==NoVista" class="large material-icons">visibility</i>
            <i *ngIf="notificacion.estado==Vista" class="large material-icons">check</i>
            {{notificacion.fecha}}
        </div>
        <div class="card-body">
            {{notificacion.asunto}}
        </div>
    </div>
</div>
